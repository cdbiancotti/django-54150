<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for num in numeros %}
            {% if num > 250 %}
            <li style="color:red">Pepito {{num}}</li>
            {% else %}
            <li style="color:blue">Pepito {{num}}</li>
            {% endif %}
        {% endfor %}
    </ul>
    
</body>
</html>
