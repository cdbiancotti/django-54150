{% extends "base.html" %}

{% block title_head %}
Eliminar Paleta
{% endblock title_head %}

{% block h1_header %}
Eliminar Paleta
{% endblock h1_header %}

{% block main %}

<form action={% url "eliminar_paleta" paleta.id%} method="POST">
    {% csrf_token %}
    <p>
        Desea confirmar el borrado de la paleta {{paleta}}???
    </p>
    <input type="submit" value="Confirmar borrado">
</form>

{% endblock main %}
